<div class="form_wrapper row-same-height row">
    <div class="col-same-height col-sm-8">
        <div class="content __cell __left">
            <div class="__b_p form-control _placeholder form-group">
                <label for="" class="__dark">Chelsea Address</label>
                <div class="row-same-height __address_grid">
                    <div class="col-same-height">
                        <div class="content __a_list" (click)="selectAddress(0)">
                            <span class="__r_btn {{activeAddressInde==0?' checked':''}}"></span>
                            <div class="__a_c">
                                <p class="__title">
                                    <strong>CHELSEA LIGHTING</strong>
                                </p>
                                <p class="__address">14 Penn Plaza, New York, NY 10122</p>
                                <p class="__contact"><strong>Phone:</strong> (212) 356-5100</p>
                                <p class="__contact"><strong>Fax:</strong> N/A</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-same-height">
                        <div class="content __a_list" (click)="selectAddress(1)">
                            <span class="__r_btn {{activeAddressInde==1?' checked':''}}"></span>
                            <div class="__a_c">
                                <p class="__title">
                                    <strong>CHELSEA LIGHTING</strong>
                                </p>
                                <p class="__address">14 Penn Plaza, New York, NY 10122</p>
                                <p class="__contact"><strong>Phone:</strong> (212) 356-5100</p>
                                <p class="__contact"><strong>Fax:</strong> N/A</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="">Submittal Date</label>
                        <input type="text" class="form-control" placeholder="Enter here">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="">Job Name</label>
                        <input type="text" class="form-control" placeholder="Enter here">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="">Submittal #</label>
                        <input type="text" class="form-control" placeholder="Enter here">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="__dark">Project Manager</label>
                <div class="form-control">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Project Manager Name</label>
                                <input type="text" class="form-control" placeholder="Enter Here">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Phone</label>
                                <input type="text" class="form-control" placeholder="Enter Here">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" placeholder="Enter Here">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="__dark">Contractor</label>
                <div class="form-control">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Contractor Name</label>
                                <input type="text" class="form-control" placeholder="Enter Here">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Address Line 1</label>
                                <input type="text" class="form-control" placeholder="Enter Here">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Address Line 2</label>
                                <input type="text" class="form-control" placeholder="Enter Here">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">State</label>
                                <div class="__custom_select">
                                    <select class="form-control">
                                        <option value="">Select</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">City</label>
                                <div class="__custom_select">
                                    <select class="form-control">
                                        <option value="">Select</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Zip</label>
                                <input type="text" class="form-control" placeholder="Enter Here">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-same-height col-sm-4">
        <div class="content __cell __right">
            <div class="__c_p form-group">
                <label for="" class="__dark">Cover Page Preview</label>
                <div class="preview_wrapper">
                    <app-preview-submittals></app-preview-submittals>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="action_wrapper">
    <button class="btn __btn __theme" [routerLink]="['/submittals/form/add/0/step/2']">Save & Next</button>
    <button class="btn __btn __default" [routerLink]="['/submittals/list']">Cancel</button>
</div>
