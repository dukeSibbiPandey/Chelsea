<div class="chelsa_form_wrapper">
    <div class="container">
        <div class="__title">
            <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M7.9001 15.45L1.1501 8.7C1.03343 8.6 0.954264 8.49167 0.912598 8.375C0.870931 8.25833 0.850098 8.13333 0.850098 8C0.850098 7.86667 0.870931 7.74167 0.912598 7.625C0.954264 7.50833 1.03343 7.4 1.1501 7.3L7.9251 0.524999C8.1251 0.324999 8.35843 0.229166 8.6251 0.2375C8.89176 0.245833 9.11677 0.35 9.3001 0.55C9.5001 0.75 9.6001 0.983333 9.6001 1.25C9.6001 1.51667 9.5001 1.75 9.3001 1.95L4.2501 7H15.7751C16.0584 7 16.2959 7.09583 16.4876 7.2875C16.6793 7.47917 16.7751 7.71667 16.7751 8C16.7751 8.28333 16.6793 8.52083 16.4876 8.7125C16.2959 8.90417 16.0584 9 15.7751 9H4.2501L9.3251 14.075C9.5251 14.275 9.62093 14.5042 9.6126 14.7625C9.60427 15.0208 9.5001 15.25 9.3001 15.45C9.1001 15.65 8.86677 15.75 8.6001 15.75C8.33343 15.75 8.1001 15.65 7.9001 15.45Z"
                    fill="#333333" />
            </svg>
            New Submittal
        </div>
        <div class="steps_wrapper">

        </div>
        <div class="form_wrapper row-same-height row">
            <div class="col-same-height col-sm-8">
                <div class="content __cell __left">
                    <div class="__b_p form-control _placeholder form-group">
                        <label for="" class="__dark">Chelsea Address</label>
                        <div class="row-same-height __address_grid">
                            <div class="col-same-height">
                                <div class="content __a_list" (click)="selectAddress(0)">
                                    <span class="__r_btn {{activeAddressInde==0?' checked':''}}"></span>
                                    <div class="__a_c">
                                        <p class="__title">
                                            <strong>CHELSEA LIGHTING</strong>
                                        </p>
                                        <p class="__address">14 Penn Plaza, New York, NY 10122</p>
                                        <p class="__contact"><strong>Phone:</strong> (212) 356-5100</p>
                                        <p class="__contact"><strong>Fax:</strong> N/A</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-same-height">
                                <div class="content __a_list" (click)="selectAddress(1)">
                                    <span class="__r_btn {{activeAddressInde==1?' checked':''}}"></span>
                                    <div class="__a_c">
                                        <p class="__title">
                                            <strong>CHELSEA LIGHTING</strong>
                                        </p>
                                        <p class="__address">14 Penn Plaza, New York, NY 10122</p>
                                        <p class="__contact"><strong>Phone:</strong> (212) 356-5100</p>
                                        <p class="__contact"><strong>Fax:</strong> N/A</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Submittal Date</label>
                                <input type="text" class="form-control" placeholder="Enter here">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Job Name</label>
                                <input type="text" class="form-control" placeholder="Enter here">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="">Submittal #</label>
                                <input type="text" class="form-control" placeholder="Enter here">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="__dark">Project Manager</label>
                        <div class="form-control">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="">Project Manager Name</label>
                                        <input type="text" class="form-control" placeholder="Enter Here">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="">Phone</label>
                                        <input type="text" class="form-control" placeholder="Enter Here">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="">Email</label>
                                        <input type="text" class="form-control" placeholder="Enter Here">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="__dark">Contractor</label>
                        <div class="form-control">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="">Contractor Name</label>
                                        <input type="text" class="form-control" placeholder="Enter Here">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="">Address Line 1</label>
                                        <input type="text" class="form-control" placeholder="Enter Here">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="">Address Line 2</label>
                                        <input type="text" class="form-control" placeholder="Enter Here">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="">State</label>
                                        <div class="__custom_select">
                                            <select class="form-control">
                                                <option value="">Select</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="">City</label>
                                        <div class="__custom_select">
                                            <select class="form-control">
                                                <option value="">Select</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="">Zip</label>
                                        <input type="text" class="form-control" placeholder="Enter Here">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-same-height col-sm-4">
                <div class="content __cell __right">
                    <div class="__c_p">

                    </div>
                </div>
            </div>
        </div>
        <div class="action_wrapper">
            <button class="btn __btn __theme">Save & Next</button>
            <button class="btn __btn __default">Cancel</button>
        </div>
    </div>
</div>
