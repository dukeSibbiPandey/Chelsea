<div class="toolbar">
    <div class="tool">
        <span>PDFJS + FabricJS + jsPDF</span>
    </div>
    <div class="tool">
        <label for="">Brush size</label>
        <input type="number" class="form-control text-right" value="1" id="brush-size" max="50" />
    </div>
    <div class="tool">
        <label for="">Font size</label>
        <select id="font-size" class="form-control">
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="16" selected>16</option>
            <option value="18">18</option>
            <option value="24">24</option>
            <option value="32">32</option>
            <option value="48">48</option>
            <option value="64">64</option>
            <option value="72">72</option>
            <option value="108">108</option>
        </select>
    </div>
    <div class="tool">
        <button class="color-tool active" style="background-color: #212121"></button>
        <button class="color-tool" style="background-color: red"></button>
        <button class="color-tool" style="background-color: blue"></button>
        <button class="color-tool" style="background-color: green"></button>
        <button class="color-tool" style="background-color: yellow"></button>
    </div>
    <div class="tool">
        <button class="tool-button active">
            <i class="fa fa-hand-paper-o" title="Free Hand"></i>
        </button>
    </div>
    <div class="tool">
        <button class="tool-button">
            <i class="fa fa-pencil" title="Pencil"></i>
        </button>
    </div>
    <div class="tool">
        <button class="tool-button">
            <i class="fa fa-font" title="Add Text"></i>
        </button>
    </div>
    <div class="tool">
        <button class="tool-button">
            <i class="fa fa-long-arrow-right" title="Add Arrow"></i>
        </button>
    </div>
    <div class="tool">
        <button class="tool-button">
            <i class="fa fa-square-o" title="Add rectangle"></i>
        </button>
    </div>
    <div class="tool">
        <button class="tool-button">
            <i class="fa fa-picture-o" title="Add an Image"></i>
        </button>
    </div>
    <div class="tool">
        <button class="btn btn-danger btn-sm">
            <i class="fa fa-trash"></i>
        </button>
    </div>
    <div class="tool">
        <button class="btn btn-danger btn-sm">
            Clear Page
        </button>
    </div>
    <div class="tool">
        <button class="btn btn-info btn-sm">ViewJson</button>
    </div>
    <div class="tool">
        <button class="btn btn-light btn-sm">
            <i class="fa fa-save"></i> Save
        </button>
    </div>
</div>


<div id="pdf-container"></div>
