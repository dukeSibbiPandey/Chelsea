<div class="container-fluid">
    <div class="preview_page_wrapper">
        <div class="preview-form">
            <div class="pointer flex v_center toolbar-top" (click)="handleBack()">
                <span class="inherit" [innerHTML]="icon['BACK_ICON']"></span>
                &nbsp; &nbsp;
                <!-- <span class="pdf_name">
                    {{dialogConfig && dialogConfig.files && dialogConfig.files.orgFileName}}
                </span> -->
            </div>
        </div>
    </div>
</div>

<div class="container-fluid relative pdfAction">
    <div #viewer3 class="viewer_dialog mt20"></div>
</div>

    <ng-template pTemplate="footer">
        <div class="listing-footer-actions text-left">
            <button type="button" class="btn __btn __theme" (click)="editDialogSubmitHndler(false)">

            </button>
            <button type="button" class="btn __btn __default" (click)="handleEditDialog(false)">
                Cancel
            </button>
        </div>
    </ng-template>
</p-dialog>
