            <div class="col-sm-2">

            <div class="col-sm-2">

                    <input type="text" class="form-control" placeholder="Enter here" name='lamp'

                </div>
            </div>
            <div class="col-sm-4">

<p-dialog header="{{pdfActionTitle}}" [(visible)]="isPreviewDialog" [position]="position" [modal]="true"
    [style]="{width: '50vw'}" [draggable]="false" [resizable]="false"
    [style]="{ width: '95vw', height: '100vh', overflow:'hidden', maxHeight: 'none', marginRight:'-5px'}">
    <div id="outerContainer" *ngIf="pdfActionTitle=='Preview'">
        <div class="pdf-container">
            <pdf-viewer [src]="previewUrl" [rotation]="0" [original-size]="false" [show-all]="true"
                [fit-to-page]="false" [zoom]="1" [zoom-scale]="'page-width'" [stick-to-page]="false"
                [render-text]="true" [external-link-target]="'blank'" [autoresize]="true" [show-borders]="false"
                style="width: 100%; height: 85vh"></pdf-viewer>
        </div>
    </div>
</p-dialog>
