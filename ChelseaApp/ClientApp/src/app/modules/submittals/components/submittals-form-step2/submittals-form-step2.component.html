<div class="form_wrapper">
  <div class="form-group" *ngFor="let item of template;let i = index">
    <app-submittals-sections title={{item.name}} itmindex={{i}} (removeFn)="removePdfOption()"></app-submittals-sections>
  </div>
  <div class="__more">
    <span class="__add">
      <button class="btn __btn __gray" (click)="addMoreOption()">
        + Add more
      </button>
    </span> 
  </div>
  <div class="action_wrapper form-group">
    <button class="btn __btn __theme" [routerLink]="['/submittals/merge/123']">Merge</button>
    <button class="btn __btn __default" [routerLink]="['/submittals/preview/123']">Preview</button>
    <button class="btn __btn __default" [routerLink]="['/submittals/list']">Cancel</button>
  </div>
</div>
